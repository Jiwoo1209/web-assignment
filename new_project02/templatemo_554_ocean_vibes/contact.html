<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지우의 웹페이지</title>
     
</head>
<body>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> <!-- https://fonts.google.com/ -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css"> <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="css/magnific-popup.css"> 
    <link rel="stylesheet" href="css/templatemo-ocean-vibes.css">
    
    <div class="tm-container">
        <div id="contact" class="popup mfp-with-anim mfp-hide tm-bg-gray">
            <a href="#" class="tm-close-popup">
                return home
                <i class="fas fa-times"></i>
            </a>
            <h2 class="tm-contact-col tm-color-primary tm-page-title tm-mb-40">Contact Me</h2>
            <div class="tm-row tm-contact-row">
                <div class="tm-col tm-contact-col">
                
                
                    
                    <form id="contact-form" action="" method="POST" class="tm-contact-form">
                        <div class="form-group">
                            <input type="text" name="name" class="form-control rounded-0" placeholder="Full Name" required />
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control rounded-0" placeholder="Email" required />
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="contact-select" name="inquiry">
                                <option value="-">Want </option>
                                <option value="sales">Play with me</option>
                                <option value="creative">Share Hobby</option>
                                <option value="uiux">Question</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <textarea rows="8" name="message" class="form-control rounded-0" placeholder="Message" required=></textarea>
                        </div>

                        <div class="form-group tm-text-right">
                            <button type="submit" class="tm-btn tm-btn-primary">Send it now</button>
                        </div>
                    </form>
                </div>
                <div class="tm-col tm-contact-col tm-contact-col-r">
                    <!-- Map -->
                    <div class="mapouter tm-mb-40">
                        <div class="gmap_canvas">
                            <iframe width="100%" height="520" id="gmap_canvas"
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1894.8406086901825!2d127.12142497448585!3d36.99239305185809!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b3b0da0c2742f%3A0xafde08cb6ffab1e2!2z7Y-J7YOd67mE7KCEIOyXkOuTgO2PrOugiCDtkbjrpbTsp4DsmKQ!5e0!3m2!1sko!2skr!4v1698865719724!5m2!1sko!2skr"
                                frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                        </div>
                    </div>

                    <!-- Address -->
                    <address class="tm-mb-40">
                        30 Yongjuk 2-ro, Pyeongtaek-si, Gyeonggi-do<br>
                        Edufore Prugio 309-2202
                    </address>

                    <!-- Links -->
                    <ul class="tm-contact-links">
                        <li>
                            <a href="tel:01037254065">
                                <i class="fas fa-phone tm-contact-link-icon"></i>
                                Tel: 010-3725-4065
                            </a>
                        </li>
                        <li>
                            <a href="mailto:doonna12@naver.com">
                                <i class="fas fa-at tm-contact-link-icon"></i>
                                Email: doonna12@naver.com
                            </a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/you._.zoooo">
                                <i class="fas fa-link tm-contact-link-icon"></i>
                                SNS: https://www.instagram.com/you._.zoooo
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>    
    <script src="js/templatemo-script.js"></script>
</body>
</html>
